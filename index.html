<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Valida√ß√£o da Key</title>
  <style>
    body {
      background-color: #0d1b2a;
      color: #00ffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 10%;
    }
    .key-box {
      background-color: #1b263b;
      color: #00ffff;
      box-shadow: 0 0 10px #00ffff;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 20px;
      margin-top: 15px;
    }
    #mensagemInicial {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 30px;
      animation: piscar 0.8s infinite alternate;
    }
    @keyframes piscar {
      from { opacity: 1; }
      to { opacity: 0.2; }
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-top: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="mensagemInicial">üîë KEY PARA DIGITAR: <strong>keynew99noites0</strong></div>

  <div>
    <input type="text" id="entradaKey" placeholder="Digite a key aqui">
    <button onclick="verificarKey()">Verificar Key</button>
  </div>

  <div id="resultado" class="key-box" style="display:none; margin-top: 30px;"></div>

  <script>
    const keyCorreta = "keynew99noites0";
    const keyFinal = "Keynova99Noites0";

    setTimeout(() => {
      const msg = document.getElementById("mensagemInicial");
      if (msg) msg.style.display = "none";
    }, 3000);

    function verificarKey() {
      const entrada = document.getElementById("entradaKey").value.trim();
      const resultado = document.getElementById("resultado");

      if (entrada === keyCorreta) {
        resultado.textContent = "üéâ SUA KEY: " + keyFinal;
        resultado.style.display = "inline-block";
      } else {
        resultado.textContent = "‚ùå Key incorreta. Tente novamente.";
        resultado.style.display = "inline-block";
      }
    }
  </script>
</body>
</html>
