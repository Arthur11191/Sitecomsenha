<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Valida√ß√£o de Key - 99 Noites</title>
  <style>
    body {
      background-color: #0d1b2a;
      color: #00ffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 10%;
    }

    #mensagemKey {
      font-size: 40px;
      font-weight: bold;
      color: #00ff88;
      margin-bottom: 30px;
      animation: piscar 0.8s infinite alternate;
    }

    @keyframes piscar {
      from { opacity: 1; }
      to { opacity: 0.3; }
    }

    input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #00ffff;
      color: #0d1b2a;
      margin-left: 10px;
      cursor: pointer;
    }

    .key-box {
      background-color: #1b263b;
      display: inline-block;
      padding: 12px 20px;
      border-radius: 8px;
      margin-top: 30px;
      color: #00ffff;
      box-shadow: 0 0 10px #00ffff;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div id="mensagemKey">KEY PARA DIGITAR: Keynew99noites0</div>

  <h1>üîê Verifique sua key para acessar</h1>

  <input type="text" id="userKey" placeholder="Digite sua key">
  <button onclick="verificarKey()">Verificar Key</button>

  <div id="resultado" style="margin-top: 20px;"></div>

  <script>
    const keyCorreta = "keynew99noites0";

    // Esconde a mensagem ap√≥s 3 segundos
    setTimeout(() => {
      const msg = document.getElementById("mensagemKey");
      if (msg) msg.style.display = "none";
    }, 3000);

    function verificarKey() {
      const input = document.getElementById("userKey").value.trim().toLowerCase();
      const resultado = document.getElementById("resultado");

      if (input === keyCorreta) {
        resultado.innerHTML = `
          <h2>‚úÖ Key v√°lida!</h2>
          <p>Sua nova key √©:</p>
          <div class="key-box">Keynova99Noites0</div>
        `;
        // Toca som (opcional)
        const audio = new Audio("https://www.myinstants.com/media/sounds/free-fire-novo.mp3");
        audio.play();
      } else {
        resultado.innerHTML = "<h2 style='color: red'>‚ùå Key inv√°lida. Tente novamente.</h2>";
      }
    }
  </script>

</body>
</html>
